---

  - name: Build and launch datalab
    hosts: qualif
    remote_user: $user
    roles:
      - {role: es}
      - {role: kibana}
      - {role: zookeeper}
      - {role: kafka}
      - {role: flume}

  - name: Build and launch docker registry
    hosts: registry
    remote_user: $user
    sudo: yes
    roles:
      - {role: docker}
      - {role: docker.registry}
      - {role: docker.registry.login}

