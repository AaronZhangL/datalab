---

proxy_enabled: "{{__proxy_enabled}}"
proxy_server: "http://{{__proxy_host}}:{{__proxy_port}}"
proxy_login: "{{__proxy_login}}"
proxy_password: "{{__proxy_password}}"
no_proxy: "{{__no_proxy}}"

proxy_env:
  http_proxy: "{{proxy_server}}"
  https_proxy: "{{proxy_server}}"
  no_proxy: "{{no_proxy}}"

default_apache_mirror: "http://mirrors.sonic.net/apache/"
