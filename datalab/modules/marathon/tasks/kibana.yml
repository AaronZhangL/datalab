---

- name: Retrieve kibana app
  uri: url={{marathon_api}}/{{kibana_id}} HEADER_Content-Type="application/json" method=GET return_content=yes status_code=200,404
  register: kibana_app_response

- name: remove kibana app
  uri: url={{marathon_api}}/{{kibana_id}} HEADER_Content-Type="application/json" method=DELETE return_content=yes status_code=200,204
  when: "'message' not in {{kibana_app_response.content}}"

- name: copy kibana marathon json file
  template: src=kibana.json dest=/tmp/kibana.json

- name: Install kibana application
  shell: 'curl -X POST -H "Content-Type: application/json" {{marathon_api}}?force=true -d@/tmp/kibana.json'
  register: install_kibana_response

- debug: var=install_kibana_response
  when: install_kibana_response is defined

- name: Wait untils kibana app is available
  shell: curl --head --silent {{marathon_api}}/{{kibana_id}}
  register: result
  until: result.stdout.find("200 OK") != -1
  retries: 12
  delay: 5
