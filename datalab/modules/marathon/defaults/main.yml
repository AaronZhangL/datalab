---

#
# Marathon
#
marathon_api: "http://{{ hostvars[inventory_hostname]['ansible_eth1']['ipv4']['address'] }}:8080/v2/apps"

#
# elasticsearch
#
elasticsearch_id: elasticsearch
elasticsearch_mem: 512
elasticsearch_config_heap_size: "{{ elasticsearch_mem }}m"
elasticsearch_config_java_opts: ""

#
# mesos-dns
#
mesos_dns_id: mesos-dns
mesos_dns_mem: 512
mesos_dns_fqdn: "marathon.mesos"

#
# kibana
#
kibana_id: kibana
kibana_mem: 512

#
# kafka
#
kafka_id: kafka
kafka_mem: 512
kafka_node_type: batch_node

#
# zeppelin
#
zeppelin_id: zeppelin
zeppelin_mem: 512

#
# chronos
#
chronos_id: chronos
chronos_mem: 256
chronos_nb_cpus: 0.2
