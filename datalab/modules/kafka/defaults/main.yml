---

proxy_enabled: "{{__proxy_enabled}}"
proxy_server: "http://{{__proxy_host}}:{{__proxy_port}}"
proxy_login: "{{__proxy_login}}"
proxy_password: "{{__proxy_password}}"
no_proxy: "{{__no_proxy}}"

proxy_env:
  http_proxy: "{{proxy_server}}"
  https_proxy: "{{proxy_server}}"
  no_proxy: "{{no_proxy}}"

kafka_version: 0.9.0.0
scala_version: 2.11
kafka_download_dir: "/tmp"
kafka_home_dir: "/usr/local/kafka"
kafka_package_name: "kafka_{{scala_version}}-{{ kafka_version }}"
kafka_config_port: 9092
kafka_config_broker_id: 0
kafka_config_hostname: localhost
kafka_config_advertised_hostname: "{{kafka_config_hostname}}"
kafka_config_advertised_port: "{{kafka_config_port}}"
kafka_log_dirs: /var/lib/kafka
kafka_config_zookeepers:
  - "localhost:2181"
