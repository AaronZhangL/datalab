---

proxy_enabled: "{{__proxy_enabled}}"
proxy_url: "http://{{__proxy_host}}:{{__proxy_port}}"
proxy_login: "{{__proxy_login}}"
proxy_password: "{{__proxy_password}}"
no_proxy: "{{__no_proxy}}"

proxy_env:
  http_proxy: "{{proxy_url}}"
  https_proxy: "{{proxy_url}}"
  no_proxy: "{{no_proxy}}"

kibana_user: kibana
kibana_group: kibana
kibana_gid: 3001
kibana_uid: 3001
kibana_version: "4.1.2"
kibana_os: "linux"
kibana_arch: "x64"
kibana_download_package_url: "https://download.elasticsearch.org/kibana/kibana/kibana-{{ kibana_version }}-{{kibana_os}}-{{kibana_arch}}.zip"
kibana_download_dir: "/tmp"
kibana_config_server_addr: "0.0.0.0"
kibana_config_server_port: 5601
kibana_elasticsearch_addr: "http://localhost:9200"
kibana_elasticsearch_index: ".kibana"
kibana_service_enabled: no
kibana_service_state: stopped
kibana_package_name: "kibana-{{ kibana_version }}-{{ kibana_os }}-{{ kibana_arch }}"
kibana_home_dir: "/usr/local/kibana"
kibana_log_dir: "{{ kibana_home_dir }}/log"
kibana_log_file: "{{ kibana_log_dir }}/kibana.log"
