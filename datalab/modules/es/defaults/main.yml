---

elasticsearch_user: "elasticsearch"
elasticsearch_group: "elasticsearch"
elasticsearch_gid: 2001
elasticsearch_uid: 2001
elasticsearch_version: "1.5.2"
elasticsearch_download_directory: "/tmp"
elasticsearch_home_directory: "/usr/share/elasticsearch"
elasticsearch_config_directory: "{{elasticsearch_home_directory}}/config" #/etc/elasticsearch
elasticsearch_log_directory: "/var/log/elasticsearch"
elasticsearch_data_directory: "/var/lib/elasticsearch"
elasticsearch_work_directory: "/tmp/elasticsearch"
elasticsearch_plugins_directory: "/usr/share/elasticsearch/plugins"
elasticsearch_install_prebuilt: yes
elasticsearch_package_name: "elasticsearch-{{ elasticsearch_version }}"
elasticsearch_prebuilt_file: "{{elasticsearch_package_name}}.tar.gz"
elasticsearch_prebuit_package_url: "https://download.elastic.co/elasticsearch/elasticsearch/{{elasticsearch_prebuilt_file}}"
elasticsearch_service_state: "stopped"
elasticsearch_service_startonboot: no
elasticsearch_plugins:
  - { name: 'head', url: 'mobz/elasticsearch-head', file: 'head.zip' }
  - { name: 'analysis-icu', url: 'https://github.com/elastic/elasticsearch-analysis-icu/archive/v2.5.0.tar.gz', file: 'analysis-icu-2.5.0.zip' }
elasticsearch_install_searchguard: no
elasticsearch_install_marvel: no
elasticsearch_config_cluster_name: "elasticsearch"
elasticsearch_config_http_server_port: 9200
elasticsearch_config_tcp_transport_port: 9300
elasticsearch_config_network_bind_host: "0.0.0.0"
elasticsearch_config_heap_size: "512m"
elasticsearch_dependencies: yes
