---

proxy_enabled: "{{__proxy_enabled}}"
proxy_server: "http://{{__proxy_host}}:{{__proxy_port}}"
proxy_login: "{{__proxy_login}}"
proxy_password: "{{__proxy_password}}"
no_proxy: "{{__no_proxy}}"

proxy_env:
  http_proxy: "{{proxy_server}}"
  https_proxy: "{{proxy_server}}"
  no_proxy: "{{no_proxy}}"

flume_version: 1.6.0
flume_download_dir: "/tmp"
flume_home_dir: "/usr/local/flume"
flume_package_name: "apache-flume-{{ flume_version }}-bin"
flume_config_dir: "{{flume_home_dir}}/conf"
flume_log_dir: /var/log/flume
