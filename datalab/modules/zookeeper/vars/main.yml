---

zookeeper:
  id: "{{zookeeper_id}}"
  ip: "{{ zookeeper_ip }}"
  version: "{{ zookeeper_version }}"
  package_name: "{{ zookeeper_package_name }}"
  download_dir: "{{ zookeeper_download_dir }}"
  file: "{{zookeeper_download_dir}}/{{zookeeper_download_file}}"
  url: "{{zookeeper_download_package_url}}"
  sha1: "{{zookeeper_download_package_url}}.sha1"
  home_dir: "{{ zookeeper_home_dir }}"
  user: "{{ zookeeper_user }}"
  group: "{{ zookeeper_group }}"

  config:
    # The number of milliseconds of each tick
    tickTime: "{{zookeeper_config_ticktime}}"
    # The number of ticks that the initial
    # synchronization phase can take
    initLimit: "{{zookeeper_config_initLimit}}"
    # The number of ticks that can pass between
    # sending a request and getting an acknowledgement
    syncLimit: "{{zookeeper_config_syncLimit}}"
    # the directory where the snapshot is stored.
    # do not use /tmp for storage, /tmp here is just
    # example sakes.
    dataDir: "{{zookeeper_config_dataDir}}"
    # the port at which the clients will connect
    clientPort: "{{zookeeper_config_clientPort}}"

  log:
    dir: "{{ zookeeper_log_dir }}"
