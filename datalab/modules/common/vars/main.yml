---

## Maven
maven:
  version: "{{ maven_version }}"
  bin_path: '/usr/bin'
  download_dir: '{{maven_download_directory}}'
  install_dir: '{{maven_install_directory}}'
  lib_dir: '{{maven_lib_directory}}'
  user: 'maven'
  package_name: "{{ maven_package_name }}"
  file: "{{maven_download_directory}}/{{maven_package_file}}"
  url: "{{maven_url}}"

## SBT
sbt:
  version: "{{ sbt_version }}"
  apt:
    repo_name: "{{ sbt_apt_repo }}"
    repo_key: '642AC823'
  jar: 'https://repo.typesafe.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/{{ sbt_version }}/sbt-launch.jar'
  install_dir: '/opt'
