---

packages:
  - wget

proxy_enabled: "{{__proxy_enabled}}"
proxy_url: "{{__proxy_url}}"
proxy_login: "{{__proxy_login}}"
proxy_password: "{{__proxy_password}}"
no_proxy: "{{__no_proxy}}"

proxy_env:
  http_proxy: "http://{{__proxy_host}}:{{__proxy_port}}"
  https_proxy: "http://{{__proxy_host}}:{{__proxy_port}}"
  no_proxy: "{{no_proxy}}"

java_major_version: "{{__java_major_version}}"

prebuild: yes
