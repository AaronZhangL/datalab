  - name: Install and launch Zookeeper
    hosts: zookeeper
    remote_user: $user
    roles:
      - {role: zookeeper, zk_configure: no}
      - {role: zookeeper, zk_configure: yes}

  - name: Install and launch Mesos cluster
    hosts: mesos
    remote_user: $user
    roles:
      - {role: mesos}

  - name: Install mesos-dns
    hosts: dns_node
    remote_user: $user
    roles:
      - {role: mesos-dns}

  - name: Install Hadoop cluster
    hosts: hdfs
    remote_user: $user
    pre_tasks:

      - local_action: file path=./ssh state=directory
        sudo: no

      - local_action: stat path=./ssh/id_rsa
        register: local_certificate
        sudo: no

      - name: Generating RSA key for {{hdfs_user | default('hdfs')}}
        user: name={{hdfs_user | default('hdfs')}} group={{hdfs_group | default(hdfs_user | default('hdfs'))}} home="/home/{{hdfs_user | default('hdfs')}}" generate_ssh_key=yes
        run_once: true
        delegate_to: "{{play_hosts[0]}}"
        sudo: yes
        when: not local_certificate.stat.exists

      - name: Downloading RSA public and private keys for {{hdfs_user | default('hdfs')}}
        fetch: src=/home/{{hdfs_user | default('hdfs')}}/.ssh/{{item}} dest=./ssh/ flat=yes
        with_items:
          - id_rsa.pub
          - id_rsa
        run_once: true
        delegate_to: "{{play_hosts[0]}}"
        sudo: yes
        when: not local_certificate.stat.exists

    roles:
      - {role: hdfs, hdfs_configure: no}
      - {role: hdfs, hdfs_configure: yes}

  - name: Install mesos middleware node(s)
    hosts: middleware
    remote_user: $user
    roles:
      - {role: kafka}
      - {role: flume}
      - {role: spark}

  - name: Install mesos batch node(s)
    hosts: batch
    remote_user: $user
    roles:
      - {role: spark}
      - {role: zeppelin}

  - name: Install mesos realtime node(s)
    hosts: realtime
    remote_user: $user
    roles:
      - {role: es}
      - {role: kibana}

  - name: Install chronos
    hosts: chronos
    remote_user: $user
    roles:
      - {role: chronos}

